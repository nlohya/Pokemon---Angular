<div *ngIf="loginService.logged">
  <h1>Your deck</h1>
  <div class="form">
    <label for="username">Min attack</label>
    <input
      type="number"
      (change)="updateFilter($event)"
      (keyup)="updateFilter($event)"
      min="0"
    />
  </div>
  <section>
    <div
      *ngFor="
        let pokemon of this.renderedList | attackFilter: this.currentFilter
      "
    >
      <app-pokemon-card [pokemon]="pokemon"> </app-pokemon-card>
    </div>
  </section>
</div>
